<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur.js Dev Tools</title>
    <link rel="stylesheet" href="../node_modules/@shoelace-style/shoelace/cdn/themes/dark.css" />
    <link rel="stylesheet" href="./excalibur.css">
    <style>
        h1 {
            text-wrap: nowrap;
        }

        body {
            padding: 10px;
        }

        .widget {
            position: relative;
        }
    </style>
</head>
<body>
    <h1><img src="../res/logo-white@2x.png" alt="Excalibur Dev Tools">Dev Tools</h1>
    <div class="version">Engine Version: <span id="excalibur-version">???</span></div>
    <sl-switch></sl-switch>
    <div class="widget">
        <h2>Debug Draw Settings</h2>
        <div class="debug-settings section">
            <div>
                <button id="toggle-debug">Toggle Debug Draw</button>
            </div>

            <div>
                <sl-switch id="show-names"></sl-switch>
                <label for="show-names">Show Names</label>
            </div>
            <div>
                <sl-switch id="show-ids"></sl-switch>
                <label for="show-ids">Show Ids</label>
            </div>
            <div class="form-row">
                <div>
                    <sl-switch id="show-pos"></sl-switch>
                    <label for="show-pos">Show Position</label>
                </div>
                <div>
                    <sl-switch id="show-pos-label"></sl-switch>
                    <label for="show-pos-label">Show Label</label>
                </div>
                <div>
                    <sl-color-picker id="show-pos-color">Color</sl-color-picker>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <sl-switch id="show-graphics-bounds"></sl-switch>
                    <label for="show-graphics-bounds">Show Graphics Bounds</label>
                </div>

                <div>
                    <sl-color-picker id="graphics-bounds-colors">Color</sl-color-picker>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <sl-switch id="show-collider-bounds"></sl-switch>
                    <label for="show-collider-bounds">Show Collider Bounds</label>
                </div>

                <div>
                    <sl-color-picker id="collider-bounds-colors">Color</sl-color-picker>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <sl-switch id="show-geometry-bounds"></sl-switch>
                    <label for="show-geometry-bounds">Show Geometry</label>
                </div>

                <div>
                    <sl-color-picker id="collider-geometry-colors">Color</sl-color-picker>
                </div>
            </div>

            <div>
                <pre id="debug-settings-raw"></pre>
            </div>

        </div>
    </div>
    <div class="widget">
        <div id="fps-chart" class="chart"></div>
    </div>
    <div class="widget">
        <div id="frame-time-chart" class="chart"></div>
    </div>
    <script type="module" src="../node_modules/@shoelace-style/shoelace/cdn/shoelace.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
